<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Könyv létrehozás</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Könyv létrehozás</h3>

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/book-catalog/create}">
                <div class="form-group">
                    <label for="name">A könyv:</label>
                </div>
                <div class="form-group">
                    <label for="title">Címe</label>
                    <input type="text"
                           id="title"
                           th:name="title"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="writer">Írója</label>
                    <input type="text"
                           id="writer"
                           th:name="writer"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="publisher">Kiadója</label>
                    <input type="text"
                           id="publisher"
                           th:name="publisher"
                           class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaja</label>
                    <select id="genre" th:name="genre" class="form-control">
                        <option th:each="genre : ${T(hu.nye.progkor.bookcatalog.data.model.Genre).values()}"
                                th:value="${genre}"
                                th:text="${genre}"></option>
                    </select>
                </div>


                <button class="btn btn-primary pt-2"
                        type="submit">Létrehoz
                </button>
                <a th:href="@{/book-catalog}"
                   class="btn btn-secondary pt-2"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
