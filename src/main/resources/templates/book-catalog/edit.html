<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Product Creating form</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form method="post"
                  th:action="@{/book-catalog/update}">
                <div class="form-group">
                    <label for="name">Termék modósító adatlap</label>
                </div>
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text"
                           id="id"
                           name="id"
                           readonly
                           class="form-control"
                           th:value="${book.id}"/>
                </div>
                <div class="form-group">
                    <label for="title">Cím</label>
                    <input type="text"
                           id="title"
                           name="title"
                           class="form-control"
                           th:value="${book.title}"/>
                </div>
                <div class="form-group">
                    <label for="writer">Író</label>
                    <input type="text"
                           id="writer"
                           name="writer"
                           class="form-control"
                           th:value="${book.writer}"/>
                </div>
                <div class="form-group">
                    <label for="publisher">Kiadó</label>
                    <input type="text"
                           id="publisher"
                           name="publisher"
                           class="form-control"
                           th:value="${book.publisher}"/>
                </div>
                <div class="form-group">
                    <label for="genre">Műfaja</label>
                    <select id="genre" th:name="genre" class="form-control">
                        <option th:each="genre : ${T(hu.nye.progkor.bookcatalog.data.model.Genre).values()}"
                                th:value="${genre}"
                                th:text="${genre}"></option>
                    </select>
                </div>


                <button class="btn btn-primary"
                        type="submit">Módosít
                </button>
                <a th:href="@{/book-catalog}"
                   class="btn btn-secondary"
                   type="submit">Vissza a listához</a>
            </form>
        </div>
    </div>

</div>

<script>

</script>

</body>
</html>
