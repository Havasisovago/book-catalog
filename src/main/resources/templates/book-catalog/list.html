<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Könyv listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">

    <h3 class="pt-5">Könyv listája</h3>

    <a th:href="@{'/book-catalog/create'}"
       class="btn btn-primary mt-3 mb-4">Új hozzáadása</a>

    <table class="table table-striped">
        <caption>Elérhető könyvek</caption>
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Cím</th>
            <th scope="col">Író</th>
            <th scope="col">Kiadó</th>
            <th scope="col">Műfaj</th>
            <th scope="col">Műveletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <th scope="row" th:text="${book.id}"></th>
            <td th:text="${book.title}"></td>
            <td th:text="${book.writer}"></td>
            <td th:text="${book.publisher}"></td>
            <td th:text="${book.genre}"></td>
            <td>
                <a th:href="@{'/book-catalog/' + ${book.id}}"
                   class="btn btn-warning btn-sm me-2">Szerkesztés</a>
                <a th:href="@{'/book-catalog/' + ${book.id} + '/delete'}"
                   class="btn btn-danger btn-sm">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
